<div
  class="bg-general d-flex flex-column justify-content-md-center align-items-center box p-3 w-100 sticky-top"
>
        <img *ngIf="winWidth < 768; px" src="{{ logoUrl }}" class="img-fluid m-22" alt="logo"/>
  <ul
    class="d-flex flex-column justify-content-between align-items-center list-unstyled m-0"
  >
    <li *ngFor="let course of courseList" class="my-2 ">
      <a href="#" class="btn text-light">{{ course }}</a>
    </li>
  </ul>
</div>
