<div class="filter mt-5 text-light">
    <input type="radio" name="filter" value="all" class="mx-2" (event)="filterView($event)">
    <span>All</span>
    <input type="radio" name="filter" value="inStock" class="mx-2" (event)="filterView($event)">
    <span>In Stock</span>
    <input type="radio" name="filter" value="outStock" class="mx-2" (event)="filterView($event)">
    <span>Out of Stock</span>
</div>
<div class="d-flex flex-wrap gap-3 m-3">
<app-product-card *ngFor="let book of books" [book]="book"></app-product-card>
</div>
