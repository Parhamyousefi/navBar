<div class="d-flex justify-content-center justify-content-md-between align-items-center px-md-2 py-4 bg-general">

    <img *ngIf="winWidth" src="{{ logoUrl }}" class="mx-2 img-fluid" alt="logo" />
    <div class="d-flex justify-content-center">
        <ul
          class="d-flex justify-content-between align-items-center list-unstyled m-0 flex-wrap"
        >
          <li *ngFor="let link of navBarLinks" class="mx-1 fw-600 p-1">
            <a href="#" class="btn fw-bold p-0 text-light">{{ link }}</a>
            <span *ngIf="link == 'Books' " class="badge badge-pill bg-danger m-1 ">10</span>
          </li>
        </ul>
      </div>
</div>
